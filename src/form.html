<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="CodeCraft">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">

        
        <div class="login-form-container">
            <div class="login-form">
              <button class="close-btn">✖</button>
              <h2>Iniciar Sesión</h2>
              
              <form>
                
                <input type="email" id="email" placeholder="Ingresa tu email" required>
                

                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                
                <div class="options">
                  <label><input type="checkbox"> Recuérdame</label>
                  <a href="#">Olvidé la Contraseña</a>
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesión</button>
              </form>
            </div>
          </div>
        </div>
          
    </main>
    <footer>
        <p>©Mohammed Yassin DIW</p>
        <div class="social-icons">
            <a href="#"><img src="assets/icons/iinstagra.png" alt="Instagram"></a>
            <a href="#"><img src="assets/icons/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="assets/icons/wasap.png" alt="WhatsApp"></a>
        </div>
    </footer>
    <script type="module" src="/mainform.js"></script>
</body>
</html>
